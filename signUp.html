<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="outer transition hidden">
      <div class="middle">
        <div class="inner">
          <div id="signInForm">
            <div class="ui huge header" id="formTitle">Create an Account</div>
            <form class="ui form" id="fieldForm">
              <div class="field">
                <label>First Name</label>
                <input type="text" name="FirstName" placeholder="First Name">
              </div>
              <div class="field">
                <label>Last Name</label>
                <input type="text" name="LastName" placeholder="Last Name">
              </div>
              <div class="field">
                <label>Email</label>
                <input type="text" name="Email" placeholder="Email">
              </div>
              <div class="field">
                <label>Password</label>
                <input type="password" name="Password" placeholder="Password">
              </div>
            </form>
            <button class="ui green button" onclick="signUp()">Sign Up</button>
            <button class="ui blue button" onclick="back()">Back</button>
          </div>
        </div>
      </div>
    </div>
    <script src="signUp.js"></script>
  </body>
</html>
